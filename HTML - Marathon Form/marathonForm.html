<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        <div>
            <p>Select a Race:</p>
            <div>
                <input type="radio" name="marathon" id="race1" value="fun_run" checked>
                <label for="race1">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="marathon" id="race2" value="half_marathon">
                <label for="race2">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="marathon" id="race3" value="full_marathon">
                <label for="race3">Full Marathon</label>
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <br>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="<18">18 or less</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value=">50">50 or more</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
</body>

</html>
